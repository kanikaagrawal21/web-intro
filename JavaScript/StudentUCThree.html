<input type="text" id="mobile" placeholder="91 9919819801" />
<button onclick="validateMobile()">Check Mobile</button>
<p id="mobileMsg"></p>

<script>
function validateMobile() {
  const mobile = document.getElementById("mobile").value;
  const mobileMsg = document.getElementById("mobileMsg");

  const regex = /^[0-9]{2} [0-9]{10}$/;

  if (regex.test(mobile)) {
    mobileMsg.textContent = " Valid Mobile Format";
    mobileMsg.style.color = "green";
  } else {
    mobileMsg.textContent = " Invalid Mobile Format. Use e.g. 91 9919819801";
    mobileMsg.style.color = "red";
  }
}
</script>
