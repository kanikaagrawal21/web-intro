<input type="password" id="password" placeholder="Enter password" />
<button onclick="checkPassword()">Validate Password</button>
<p id="passMsg"></p>

<script>
function checkPassword() {
  const password = document.getElementById("password").value;
  const passMsg = document.getElementById("passMsg");

  const minChar = /.{8,}/;
  const hasUpper = /[A-Z]/;
  const hasDigit = /[0-9]/;
  const specialChar = /[^A-Za-z0-9]/g;

  const specialMatches = password.match(specialChar);

  const isValid =
    minChar.test(password) &&
    hasUpper.test(password) &&
    hasDigit.test(password) &&
    specialMatches !== null &&
    specialMatches.length === 1;

  if (isValid) {
    passMsg.textContent = " Password is valid.";
    passMsg.style.color = "green";
  } else {
    passMsg.innerHTML = `
       Password must follow all rules:<br>
      - At least 8 characters<br>
      - At least 1 uppercase letter<br>
      - At least 1 digit<br>
      - Exactly 1 special character
    `;
    passMsg.style.color = "red";
  }
}
</script>
